<div class="wrapping">
  <div *ngFor="let group of postGroup">
    <mat-card *ngFor="let post of group.list" class="card">
      <mat-card-header>
        <!-- <div mat-card-avatar>
          <img [src]="post.imagePath" [alt]="post.title">
        </div> -->
        <mat-card-title>{{post.title}}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image [src]="post.imagePath" [alt]="post.title">
      <mat-card-content>
        <p>{{post.content}}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">

    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>

    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>

    <p>{{ post.content }}</p>

    <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>

<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)" *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
